<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container"></div>
    <div id="tools">
        <div id="colorPicker">
            <button>COLOR: <input type="color" name="colorPicker" id="colorPicker"></button>
            
        </div>
        <div id="randomColors">
            <button>Random colors</button>
        </div>
        <div id="eraser">
            <button>ERASER</button>
        </div>
        <div id="gridPicker">
            <label for="slider">Choose grid size</label><br/>
            <input type="range" name="slider" min="16" max="100" value="16" id="slider">
            <div id="sliderValue"></div>
        </div>

    </div>
    
</body>
</html>
